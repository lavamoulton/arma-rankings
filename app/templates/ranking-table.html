<div class="container">
  <div class="table-responsive .col-md-12">
    {% for country in countries %}
      <div class="page-header">
        <div class="row">
          <div class="col-xs-6">
            <h1><small>{{ country.header }} Server</small></h1>
          </div>
          <div class="col-xs-6 column-day-game">
            <h4 class="header4-day-game">
              {% for day in country.days %}
                <span class="label label-default label-day-game">{{ day }}</span>
              {% endfor %}
            </h4>
          </div>
        </div>
      </div>
      <table class="table table-hover header-fixed">
        <thead>
        <tr>
          <th>ranking</th>
          <th>username</th>
          <th>rating</th>
        </tr>
        </thead>
        <tbody>
        {% for ranking in country.ranking %}
          <tr>
            <td class="username"> {{ loop.index }} </td>
            <td class="ranking"> {{ ranking.username }} </td>
            <td class="rating"> {{ ranking.rating }} </td>
          </tr>
        {% endfor %}
        </tbody>
      </table>
    {% endfor %}
  </div>
</div>
