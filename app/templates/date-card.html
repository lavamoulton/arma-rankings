<div class="container-fluid">
  <div class="container date-card">
    <div class="row">
      {% for day_Of_week in data.days %}
        <div class="col-xs-5 col-md-2 date-card-col">
          <div class="calendar">
            <div class="frame">
              <div class="left screw">
                <div class="line"></div>
                <div class="shine"></div>
              </div>
              <div class="right screw">
                <div class="rerotate line"></div>
                <div class="shine"></div>
              </div>
              <div class="year">
                <h1 id="yearCaption">{{ day_Of_week.day }}</h1>
              </div>
            </div>
            <div class="content time-table">
                {% for time_with_timezone in day_Of_week.time %}
                  <div>
                    <h1 id="dayCaption">{{ time_with_timezone }}</h1>
                  </div>
                {% endfor %}
            </div>
            <div class="over"></div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
</div>
